<h2>Course Info</h2>

<hr/>

<form #courseForm="ngForm">
    <div class = "form-group row">
        <label class="col-sm-2 col-form-label"> Name: </label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.name" name="name" #courseName="ngModel" [ngClass]="{'is-invalid': courseName.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Course name is required</span>
            </div>
        </div>
    </div>

    <div class = "form-group row">
        <label class="col-sm-2 col-form-label"> Price: </label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.price" name="price" #coursePrice="ngModel" type="number" 
            [ngClass]="{'is-invalid': coursePrice.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Course price is required</span>
            </div>
        </div>
    </div>

    <div class = "form-group row">
        <label class="col-sm-2 col-form-label"> Code: </label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.code" name="code" #coursePrice="ngModel" type="number" 
            [ngClass]="{'is-invalid': courseCode.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Course code is required</span>
            </div>
        </div>
    </div>

    <div class = "form-group row">
        <label class="col-sm-2 col-form-label"> Duration: </label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.duration" name="duration" #coursePrice="ngModel" type="number" 
            [ngClass]="{'is-invalid': courseduration.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Course duration is required</span>
            </div>
        </div>
    </div>


    <div class = "form-group row">
        <label class="col-sm-2 col-form-label"> Rating: </label>
        <div class="col-sm-10">
            <input [(ngModel)]="course.rating" name="rating" #coursePrice="ngModel" type="number" 
            [ngClass]="{'is-invalid': courseRating.invalid}" class="form-control">
            <div class="invalid-feedback">
                <span>Course rating is required</span>
            </div>
        </div>
    </div>

    <div class = "form-group row">
        <label class="col-sm-2 col-form-label"> Description: </label>
        <div class="col-sm-10">
            <textarea [(ngModel)]="course.description" name="description" #coursePrice="ngModel"
             [ngClass]="{'is-invalid': coursedescription.invalid}" class="form-control"></textarea>
            <div class="invalid-feedback">
                <span>Course description is required</span>
            </div>
        </div>
    </div>

    <button [disable]="courseFomr.invalid" (click)="save()" class="btn btn-primary mr-2"> Save</button>
    <button [routerLink]="['/courses']" class="btn btn-secondary mr-2"> Back</button>

</form>
